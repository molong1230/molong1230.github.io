<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>個人網站 | 黃士弦</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 420px;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .card h1 {
      margin-bottom: 10px;
      color: #333;
    }

    .info {
      margin: 15px 0;
      font-size: 16px;
      color: #555;
      line-height: 1.8;
    }

    .description {
      margin-top: 20px;
      font-size: 15px;
      color: #666;
    }

    .highlight {
      color: #4e73df;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>黃士弦</h1>
    
    <div class="info">
      <p><span class="highlight">學號：</span>1113344</p>
      <p><span class="highlight">學校：</span>元智大學</p>
      <p><span class="highlight">科系：</span>資訊工程學系</p>
    </div>

    <div class="description">
      <p>
        我是資訊工程學系學生，對現代軟體開發與 AI 輔助工具充滿熱情。
        熟悉軟體開發生命週期（SDLC）、版本控制與團隊協作流程，
        致力於打造高品質、可維護且具實務價值的應用系統。
      </p>
    </div>
  </div>
</body>
</html>
